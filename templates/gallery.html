{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/214fab10ef.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'images/navbar/logo.png' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
    <title>Homepage</title>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: antiquewhite;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/navbar/indexlogo.png' %}" style="max-width: auto; max-height:50px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'stellaris:home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'stellaris:categories' %}">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Delivery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'stellaris:party_category' %}">Reservation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'stellaris:location' %}">Location</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'stellaris:gallery' %}">Gallery</a>
              </li>
              </ul>
        </div>
    </div>
</nav>
<br>
    <div class = "container">
    <h2 id="titletext" class="text-center mb-3">D'Vhine Treats Cafe & Restaurant Gallery</h2>
        <div class="row">
            {% for p in gallery %}
            <div class="col-sm-3">
                <div class="gallery">
                <div class="card m-3">
                    <img src="{{p.image.url}}" height="200px">
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</head>
</html>
